<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>What's the Weather?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main" id="main">
      <p class="validate-info"></p>
      <div class="search-container">
        <input id="users-Input" placeholder="Search Location..." />
        <button id="submit">Search</button>
      </div>

      <div class="display">
        <img src="" id="icon" alt="weather_icon" />
        <div class="info-container">
          <div class="main-info">
            <p class="temperature"></p>
            <p class="description"></p>
            <p class="city"></p>
            <p class="date"></p>
            <p class="time"></p>
          </div>
          <div class="sub-info">
            <div class="sub-infos-container">
              <h5>Highest</h5>
              <p class="max-temp"></p>
            </div>
            <div class="sub-infos-container">
              <h5>Lowest</h5>
              <p class="min-temp"></p>
            </div>
            <div class="sub-infos-container">
              <h5>Feels like</h5>
              <p class="feels-like"></p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/fufako">fufako</a>
        <i
          class="fa fa-github"
          style="font-size: 24px"
          href="https://github.com/fufako"
        ></i>
      </footer>
    </div>
  </body>
</html>
