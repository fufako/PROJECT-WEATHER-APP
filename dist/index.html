<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>What's the Weather?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="main.js"></script>
  <script defer src="main.js"></script></head>
  <body>
    <div class="main">
      <p class="validate-info"></p>
      <div class="search-container">
        <input id="users-Input" placeholder="Search Location..." />
        <button id="submit">Search</button>
      </div>

      <div class="display">
        <img src="/src/images/icon1.png" id="icon" alt="weather_icon" />
        <div class="info-container">
          <div class="main-info">
            <p class="temperature"></p>
            <p class="description"></p>
            <p class="city"></p>
            <p class="date"></p>
          </div>
          <div class="sub-info">
            <div class="sub-infos-container">
              <h5>Highest</h5>
              <p class="max-temp"></p>
            </div>
            <div class="sub-infos-container">
              <h5>Lowest</h5>
              <p class="min-temp"></p>
            </div>
            <div class="sub-infos-container">
              <h5>Feels like</h5>
              <p class="feels-like"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
